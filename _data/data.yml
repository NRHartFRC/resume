experiences:
  - role: Design Engineer
    time: 2019 - 2021
    company: UACJ Automotive Whitehall Industries, Inc.
    details: |
      As a Design Engineer at UACJ Automotive Whitehall Industries, I played a pivotal roll 
      in conceptualizing, designing, and implementing advanced production and prototype 
      machinery and fixtures. Leveraging my expertise in engineering and automation, I delivered 
      exceptional contributions that spanned the entire product lifecycle. I successfully combined 
      theoretical prowess with hands-on manufacturing skills to drive innovation and efficiency 
      in various projects. Notable accomplishments include:
        - Pioneered Excel-based Automated Bill of Materials using Visual Basic and SolidWorks API.
        - Presented theoretical calculations and simulation results for proposed designs.
        - Manufactured precision tooling parts via manual and CNC milling machines.
        - Led end-to-end design of production/prototype machinery and fixtures
        - Value Added / Value Engineering
        - Lean Manufacturing
    achievements:
      desc: |
        Streamlined end-to-end CAD workflow in Solidworks for the department that is still in use today!
        Practiced safe design, and executed good manufacturing practices while being awarded highly dynamic
        jobs that involved several moving parts automation-friendly dies, machines, and machine fixtures.
      highlights:
        - Remedied burden of constant ECNs in automotive industry using Solidworks API
        - Provided a shared vision between cross functional teams
        - Presented complex theoretical calculations and simulation results to support machine and tooling designs.
    technologies:
      - SolidWorks
      - Catia
      - eDrawings
      - Acrobat Adobe
      - MS Excel
      - Visual Basic for Applications

  - role: Engineering Intern
    subrole: New Product Launch Team
    time: 2018 - 2019
    company: Viant Medical
    details: |
      As an Engineering Intern at Viant Medical's medical device manufacturing facility, I contributed to the
      seamless introduction of new products into the market by authoring åcomprehensive work instructions
      and equipment operating guidelines. My role involved meticulous adherence to quality standards and
      regulations, including ISO 13485. In addition, I played a key role in enhancing product development
      processes through innovative prototyping methods and rigorous test method validations.
      Key contributions include:
        - Rapid prototyping
        - Statistical analysis
        - Test method validations
        - Design of experiments
        - Technical writing
        - Critical thinking
    achievements:
      desc: |
        As part of the medical device launch team, and in compliance with industry standard, my team and I successfully
        launched a novel, FDA approved, closed system transfer device for hazardous of chemotherapy drugs. I also completed
        Lean Academy simulations.
    technologies:
      - Tensile tester
      - Ultrasonic welder
      - Laser welder
      - UV adhesive
      - Optical imaging
      - Micrometer & calipers
      - Minitab
      - MS Word / Excel

  - role: CAD Designer
    subrole: Intern Technical II
    time: 2017 - 2017
    company: Johnson Controls / Hart & Cooley, Inc.
    details: |
      As an Intern Technical II at Johnson Controls’ Hart & Cooley, Inc., I played a vital role in the creation and design
      of HVAC equipment, contributing to the company's commitment to precision and customer satisfaction. Leveraging my skills
      in engineering and CAD software, I meticulously crafted both 2D and 3D models, ensuring they aligned with exact customer
      specifications for out-of-state assembly. Key responsibilities and achievements include:
    technologies:
      - AutoDesk Inventor
      - iLogic

  - role: Engineering Technicial
    subrole: Intern
    time: 2016 - 2016
    company: Mihcigan Foam Products, Inc.
    details: |
      As an Engineering Technician Intern at Michigan Foam Products, Inc., I contributed 
      significantly to the production process by employing innovative 'zero-scrap' techniques and low-cost tools 
      to manufacture expanded polystyrene foam. My role was to route parts throughout the manufacturing plant while
      ensuring efficient material removal and assembly. Key responsibilities and achievements include:
    technologies:
      - SolidWorks
      - NiCr wire
      - CNC hotwire
      - Adhesives
      - Steam chamber
      - Block mold machine

