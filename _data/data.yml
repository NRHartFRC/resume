experiences:
  - role: Design Engineer
    time: 2019 - 2021
    company: UACJ Automotive Whitehall Industries
    details: |
      As a Design Engineer at UACJ Automotive Whitehall Industries, I played a pivotal role 
      in conceptualizing, designing, and implementing advanced production and prototype 
      machines and fixtures. Leveraging my expertise in engineering and automation, I have made 
      exceptional contributions that will enhance multiple product lifecycles. I successfully combined 
      theoretical prowess with hands-on manufacturing skills to drive innovation and efficiency 
      in various projects. Notable accomplishments include:
        - Pioneered Automated Bill of Materials using Visual Basic and SolidWorks API
        - Presented theoretical calculations and simulation results for proposed designs
        - Manufactured precision tooling parts via manual and CNC milling machines
        - Led end-to-end design of production/prototype machines and fixtures
        - Provided IT support and consulted fellow engineers
        - Practiced value added / value engineering (VAVE)
        - Practiced lean manufacturing
    achievements:
      desc: |
        Streamlined full-scope CAD workflow for SolidWorks for the Tooling Department that is still in use today!
        Practiced safe design, and executed good manufacturing practices. Was awarded highly dynamic
        projects that involved several moving parts and control elements. Designed reliable production and prototype
        machines/prototypes for both human-interaction, and automation applications.
      highlights:
        - Remedied burden of constant ECNs in automotive industry using SolidWorks API
        - Provided a shared vision between cross functional teams
        - Frequently completed jobs under-budget
        - Presented complex theoretical calculations and simulation results to support machine / tool designs and implementations
