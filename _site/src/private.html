<body>
    <div class="hero">
        <div class="inner-text">
          <p class="p1">403:</p>
          <p class="p2"></p>
          <a href="https://nrhartfrc.github.io/resume/" rel="noopener noreferrer" class="btn">
            <span>Go Back</span>
            <span class="arrow-icon">‚Üê</span>
          </a>
        </div>
      </div>
</body>
<style>
html, body {
    height: 100%;
  }
  
  body {
    font-family: 'Roboto';
    text-align: center;
    color: #f5f5f5;
    animation:fadeIn 1s ease-in;
  }
  
  .hero {
    background-size: cover;
    background-color: rgba(0,0,0,0.50);
    background-blend-mode: multiply;
    height: 100%;
    width: 100%;
  }
  
  .inner-text {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    font-size: 10vmin;
    @media only screen and (min-width: 320px) {
      padding-left: 15px;
      padding-right: 15px; 
    }
    @media only screen and (min-width: 400px) {
      padding-left: 40px;
      padding-right: 40px; 
    }
    @media only screen and (min-width: 680px) {
      font-size: 75px;
    }
    @media only screen and (min-width: 950px) {
      font-size: 100px;
    }
  }
  
  .p1 {
    display: inline-block;
    font-size: 1em;
    font-weight: 900;
    margin: 0;
    line-height: 1;
    @media only screen and (max-width: 465px) {
      display: block;
      position: absolute;
      top: -25%;
      left: 50%;
      transform: translateX(-50%);
    }
  }
  
  .p2 {
    display: inline-block;
    font-size: 1em;
    font-weight: 100;
    margin: 0;
    line-height: 1;
    color: #20b2aa;
    @media only screen and (max-width: 465px) {
      position: relative;
      top: 0.6em;
    }
  }
  
  @keyframes fadeIn {
    0% {
      opacity:0;
    }
    100% {
      opacity:1;
    }
  }

  /* For Button */
  .btn {
    color: #00ff51;
    background-color: rgba(0, 0, 255, 0.445);
    border: none;
    font-size: 14px;
    padding: 12px var(--sm-spacing);
    border-radius: 30px;
    width: 25%;
    margin: 0 auto;
    height: 40px;
    margin-top: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none; /* Add this to remove underline for links */
  }

  .btn:hover {
    background-color: black;
    transform: translate(3px, -3px);
  }

  .btn:hover .arrow-icon {
    transform: translate(3px, -3px);
  }

  /* Style for the arrow icon */
  .arrow-icon {
    margin-left: 5px; /* Adjust as needed for spacing */
  }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
    $(document).ready(function() {
        // Your script code here
            var typed = new Typed(".p2", {
            strings: ["unauthorized", "exclusive content", "private", "return to resume", "access denied", "forbidden"],
            typeSpeed: 50,
            backSpeed: 10,
            backDelay: 2500,
            showCursor: true,
            loop: true
        });

        $('.hero-down').mousedown(function() {
            TweenMax.fromTo('.btn-react', 0.25, {
                opacity: 0,
                scale: 0
            }, {
                opacity: 0.25,
                scale: 1,
                onComplete: function() {
                    TweenMax.to('.btn-react', 0.25, {
                        opacity: 0,
                        scale: 0
                    });
                }
            });
        });

        // smooth scroll to div
        $('a[href*="#"]:not([href="#"])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
</script>
