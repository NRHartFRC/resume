            font-family: 'Arial', sans-serif; /* Change the font family to your desired font */
            font-weight: bold; /* Make the text bold */
            text-transform: uppercase; /* Convert text to uppercase */
            text-align: center;
            animation: pulse 3s infinite;

        @keyframes pulse {
        0% {
            transform: scale(0.7);
        }
        50% {
            transform: scale(1);
        }
        100% {
            transform: scale(0.7);
        }
        }

        .portfolio-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;

        .portfolio-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 100%; /* Limit the maximum width of the item */
            transform: scale(0.75);
        }

        .portfolio-item:hover {
            transform: scale(0.8);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        .portfolio-image {
            width: 100%; /* Make sure the image takes up the full width of the item */
            height: auto;
            transition: filter 0.5s;
        }

        .portfolio-item:hover .portfolio-image {
            filter: grayscale(50%);
        }

        .portfolio-title {
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
        }

        .portfolio-item:hover .portfolio-title {
            transform: scale(1.05);
            color: black;
        }

        .return-button {
            display: block;
            padding: 10px 20px;
            background-color: #007bff; /* Button background color */
            color: #fff; /* Button text color */
            text-decoration: none; /* Remove underline on the link */
            border-radius: 25px; /* Add rounded corners */
            font-weight: bold; /* Make text bold */
            justify-content: center;
            text-align: center;
            transition: background-color 0.3s ease; /* Add a hover effect */
        }

        .return-button:hover {
            background-color: #0056b3; /* Change background color on hover */
        }
    </style>
